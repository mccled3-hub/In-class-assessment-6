<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the small icon that appears in the browser tab -->
    <link rel="icon" href="https://github.com/favicon.ico" />
    <title>Your Title</title>
    <meta
      name="description"
      content="My tier list"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content=Your Title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a table element -->
     <table>
    <!-- Add a caption -->
     <caption>
      Tier List For Ben 10 Aliens
     </caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
    <thead>
      <tr>
        <th></th>
        <th scope="col">Hero 1</th>
        <th scope="col">Hero 2</th>
        <th scope="col">Hero 3</th>
      </tr>
    </th>
    <!-- Add a table body. -->
     <tbody>
      <tr>
        <th scope="row">S</th>
        <td><img src="https://images.squarespace-cdn.com/content/v1/616cfb6a0343cf58c0a570b5/8d509759-ecff-4eb7-9b9b-f4674b1c0bfb/Goop.PNG?format=1000w" alt="Goop"/></td>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/65774e690ea44e1251dcc743/1702317679623/IMG_3765.png" alt="SwampFire"/></td>
      </tr>
        <tr>
        <th scope="row">A</th>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/6576a86bfd146271ad43e485/1702275184511/Rip+Jaws+4.PNG" alt="Ripjaws"/></td>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/66a5f4cf8a37ac76ba8ae080/1722152149333/IMG_4558.png" alt="Echo Echo"/></td>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/66a041317691935dc5040faf/1721778504045/Big+Chill" alt="Big Chill"/></td>
      </tr>
      <tr>
        <th scope="row">B</th>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/695cb4fd817e7a057711dc86/1767683335875/Diamondhead.." alt="DiamondHead"/></td>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/63b155f8e36d7862da7ff7bf/1672566281221/Upgrade.png" alt="Upgrade"/></td>
        <td><img src="https://static1.squarespace.com/static/616cfb6a0343cf58c0a570b5/t/63b3cb85459b7f20c8737995/1672727437285/Rath.png" alt="Rath"/></td>
      </tr>
      <tr>
        <th scope="row">C</th>
        <td><img src="" alt="Four Arms"/></td>
        <td><img src="" alt="Alien X"/></td>
      </tr>
      <tr>
        <th scope="row">D</th>
        <td><img src="" alt="Heatblast"/></td>
      </tr>
      <tr>
        <th scope="row">F</th>
        <td><img src="" alt="Walkatrout"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/8/8a/OmniverseTheWorst.png/revision/latest?cb=20230611221648" alt="The Worst"/></td>
      </tr>
     </tbody>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
    
    <!-- Create a table foot -->
     <tf>
      <Tr>
      <td colspan="4">Copyright Dellano McClellan 2026</td>
    </Tr>
     </tf>
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
  </table>
</body>
</html>
