<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Sets the small icon that appears in the browser tab -->
    <link rel="icon" href="https://github.com/favicon.ico" />
    <title>Your Title</title>
    <meta
      name="description"
      content="My tier list"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content=Your Title" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/" />
    <meta name="twitter:card" content="summary" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Add a table element -->
     <table>
    <!-- Add a caption -->
     <caption>
      Tier List For Ben 10 Aliens
     </caption>
    <!-- Add a table head. Inside create a table row. Inside create four table headings with a scope of col. Leave the first one blank. Give the final 3 text. -->
    <thead>
      <tr>
        <th></th>
        <th scope="col">Hero 1</th>
        <th scope="col">Hero 2</th>
        <th scope="col">Hero 3</th>
      </tr>
    </th>
    <!-- Add a table body. -->
     <tbody>
      <tr>
        <th scope="row">S</th>
        <td><img src="https://preview.redd.it/what-powers-abilities-would-you-give-to-a-ultimate-goop-v0-3kqe43qwbz6d1.jpg?width=640&crop=smart&auto=webp&s=560c202e2b01773fcaf9219447912d2ec59b30ba" alt="Goop"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/d/d0/Swampfire_uaf_official.png/revision/latest?cb=20250520080341" alt="SwampFire"/></td>
      </tr>
        <tr>
        <th scope="row">A</th>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/9/9e/Ripjaws_ov_official.png/revision/latest/scale-to-width-down/222?cb=20150925140842" alt="Ripjaws"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/c/c8/EEAFT.png/revision/latest/scale-to-width-down/1000?cb=20171022040816" alt="Echo Echo"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/2/29/BCAF2T.png/revision/latest/scale-to-width-down/1000?cb=20250406184651" alt="Big Chill"/></td>
      </tr>
      <tr>
        <th scope="row">B</th>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/f/f1/Diamondhead_in_UAF.PNG/revision/latest?cb=20210314015220" alt="Diamond Head"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/6/62/Upgrade_Model.png/revision/latest?cb=20200511092500" alt="Upgrade"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/9/9c/Rath_OV_pre-mask.png/revision/latest/scale-to-width-down/1000?cb=20210515100114" alt="Rath"/></td>
      </tr>
      <tr>
        <th scope="row">C</th>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/d/d0/Four_arms_os_render.png/revision/latest?cb=20251012081022" alt="Four Arms"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/3/38/OV_AlienX.png/revision/latest?cb=20250402070958" alt="Alien X"/></td>
      </tr>
      <tr>
        <th scope="row">D</th>
        <td><img src=https://static.wikia.nocookie.net/ben10/images/1/16/HeatblastUAFOfficial.png/revision/latest/scale-to-width-down/1000?cb=20180825112954" alt="Heatblast"/></td>
      </tr>
      <tr>
        <th scope="row">F</th>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/0/0c/Walky.png/revision/latest/scale-to-width-down/1000?cb=20200522085205" alt="Walkatrout"/></td>
        <td><img src="https://static.wikia.nocookie.net/ben10/images/8/8a/OmniverseTheWorst.png/revision/latest?cb=20230611221648" alt="The Worst"/></td>
      </tr>
     </tbody>
    <!-- Inside tbody create 6 table rows -->
    <!-- Give each row a th with scope of row. Text is S,A,B,C,D,F -->
    <!-- Below the th create table data containing an image. Repeat for every row. -->
    
    <!-- Create a table foot -->
     <tf>
      <Tr>
      <td colspan="4">Copyright Dellano McClellan 2026</td>
    </Tr>
     </tf>
    <!-- In tfoot create a tr. Inside add <td colspan="4">Copyright yourname year</td>-->
  </table>
</body>
</html>
